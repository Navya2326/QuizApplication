<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Programming Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-style.css">
</head>
<body class="font-[Poppins] bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="quiz-container bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="flex justify-between items-center mb-8">
            <div class="timer bg-blue-100 text-blue-800 rounded-full w-16 h-16 flex items-center justify-center text-xl font-semibold">
                30
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Java Programming Quiz</h1>
            <div class="skips bg-gray-100 text-gray-800 rounded-full w-16 h-16 flex items-center justify-center text-xl font-semibold">
                <i class="fas fa-forward mr-1"></i> <span id="skip-count">3</span>
            </div>
        </div>
        <div class="question-container bg-gray-50 p-6 rounded-lg mb-6">
            <div class="question text-xl font-semibold text-gray-700 mb-6 min-h-[4rem]">
                Question will appear here
            </div>
            <div class="options space-y-3 mb-6">
                <!-- Options will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="controls flex justify-between">
            <button id="skip-btn" class="skip-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded transition">
                <i class="fas fa-forward mr-2"></i>Skip
            </button>
            <button id="submit-btn" class="submit-btn bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition">
                Submit
            </button>
            <button id="restart-btn" class="restart-btn bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded transition">
                <i class="fas fa-redo mr-2"></i>Restart
            </button>
        </div>
        <div class="score text-lg font-medium text-gray-700 mt-6 hidden">
            Score: <span class="score-value">0</span>/<span class="total-questions">0</span>
        </div>
    <script src="new-script.js"></script>
    </div>
</body>
</html>
